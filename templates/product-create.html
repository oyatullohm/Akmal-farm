<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css">
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   
    <br>
    <div class="container">
        <div class="row justify-content-center">
            
            <div class="col-md-8 col-lg-6">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">Yangi Mahsulot Qoâ€˜shish</h4>
                    </div>
                    <div class="card-body">
                        <form action="" id="myForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">UID</label>
                                <input type="number" name="uid" class="form-control" id="exampleFormControlInput1" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Info</label>
                                <textarea class="form-control" name="info" id="exampleFormControlTextarea1" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label" >Images-1</label>
                                <input class="form-control" name="img_1" type="file" id="formFile" required>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Images-2</label>
                                <input class="form-control" name="img_2" type="file" id="formFile">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Images-3</label>
                                <input class="form-control" name="img_3" type="file" id="formFile">
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-danger" id="resetBtn">Bekor qilish</button>
                                <button type="submit" class="btn btn-success">Yaratish</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    document.getElementById('resetBtn').addEventListener('click', function() {
        document.getElementById('myForm').reset();
    });
    </script>
</html>
